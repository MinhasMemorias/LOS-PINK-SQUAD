<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-07-2022 PS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./logo.png" type="image/png">
</head>
<body>


<section>

    <div class="banner">
         <div class="blocks"></div> 
    </div>
<h2 data-text="LOS PINK CRISMADOS..." data-text2="LOS GRAY CRISMADOS...">LOS GRAY CRISMADOS...</h2>

</section>


    

<div id ="bg"></div>



<script>


const banner = document.getElementsByClassName("banner")[0];
const blocks = document.getElementsByClassName("blocks");


for(var i = 1; i < 400; i++)
{

banner.innerHTML += "<div class='blocks'></div>" 
blocks[i].style.animationDelay = `${i * 0.05}s`;

}

//------------------ for colours

const bg = document.getElementById("bg");
   
   function randomColor()
   {

       return Math.floor(Math.random() * 255);

   }

   bg.addEventListener("click",()=>
   {
       bg.style.backgroundColor ='rgba('+randomColor()+','+randomColor()+','+randomColor()+')'
   })

</script>






</body>
</html>
